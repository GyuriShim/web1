<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=4r5lfzdrxx"></script>
    
</head>
<body>
<div id="map" style="width:400px;height:700px;"></div>

<script>
var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 10
});

var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(37.3595704, 127.105399),
    map: map,
    title: "dnd",
    icon: {
        content: [
                    '<div style="background-color: #ffffff; border-radius: 20px;padding: 5px; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">',
                        '<span style="color:black">1,000</span>',
                    '</div>'
                ].join(''),
        size: new naver.maps.Size(17,49)       
    },
    
});

</script>
</body>
</html>
